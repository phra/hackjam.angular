<header-component [title]="title"></header-component>
<main class="main-content">
    <!--Menu filters-->
    <menu [categories]="categories" (changeCategory)="changeCategory($event)"></menu>

    <!--List of books-->
    <book-list [books]="books" [selectedCategory]="selectedCategory" [searchTerm]="searchTerm"></book-list>

    <!--Sidebar navigation-->
    <sidebar (search)="search($event)"></sidebar>
</main>
