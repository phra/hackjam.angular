<div class="tab-filter-wrapper">
    <div class="tab-filter">
        <ul>
            <li class="placeholder">
                <a data-type="all" [routerLink]="">All</a>
            </li>
            <li *ngFor="let category of categories">
                <a [routerLink]="category.name" routerLinkActive="selected">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
